<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    <link href="css/Normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
</head>

<body>
    <div class="timer">
        <form name="timer_form" action="index.html" method="post">
            <input type="button" name="display" id="display" value="00:00:00.00">
            <div class="buttons_block">
                <input type="button" name="start-stop_button" id="start-stop_button" class="buttons" value="Start">
                <input type="button" name="split_button" id="split_button" class="buttons" value="Split">
                <input type="button" name="reset_button" id="reset_button" class="buttons" value="Reset">
            </div>
            <div id="splits"></div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
