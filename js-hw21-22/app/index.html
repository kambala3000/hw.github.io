<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <!-- inject:css -->
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="js/libs/jquery-3.1.1.min.js"></script>
    <script src="js/libs/templating.js"></script>
    <!-- endinject -->
</head>

<body>
    <div class="page">
        <h5 class="header">Тест</h5>
        <script type="text/template" id="test">
            <form action="index.html" class="main-form" method="post">
                <% let qwCounter = 0;%>
                <% let answCounter = 0;%>
                <% for (let key in data) {%>
                    <% qwCounter++;%>
                    <div class="answers-box" id="qw<%= qwCounter %>">
                        <p class="answers-box__question"><%= qwCounter%>. <%= data[key].question %></p>
                        <% for (let i = 0; i < data[key].answers.length; i++) {%>
                        <% answCounter++;%>
                            <p class="answers-box__answers">
                                <input type="checkbox" class="answers__checkbox" id="che<%= answCounter %>">
                                <label for="che<%= answCounter %>" class="answers__label"><%= data[key].answers[i][0] %></label>
                            </p>
                        <% } %>
                    </div>
                <% }; %>
                <input  class="main-form__button" type="button" value="Проверить мои результаты">
            </form>
        </script>
    </div>
    <!-- afterdocument:js -->
    <script src="js/main.js"></script>
    <!-- endinject -->
</body>

</html>
