<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <meta name="description" content="Home page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/favicon-64x64.png" sizes="64x64">
    <!-- inject:css -->
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>


<body>
    <main class="container">
        <div class="container__body">
            <div class="pomodoro">
                <h1 class="pomodoro__header">Pomodoro Clock</h1>
                <div class="pomodoro__settings">
                    <div class="pomodoro__settings-item">
                        <p class="pomodoro__settings-title">Break length</p>
                        <button class="pomodoro__settings-btn">-</button>
                        <span class="pomodoro__settings-timing">5</span>
                        <button class="pomodoro__settings-btn">+</button>
                    </div>
                    <div class="pomodoro__settings-item">
                        <p class="pomodoro__settings-title">Session length</p>
                        <button class="pomodoro__settings-btn">-</button>
                        <span class="pomodoro__settings-timing">25</span>
                        <button class="pomodoro__settings-btn">+</button>
                    </div>
                </div>
                <div class="pomodoro__timer">
                    <p class="pomodoro__timer-title">Session</p>
                    <p class="pomodoro__timer-value">25:00</p>
                    <span class="pomodoro__timer-fill"></span>
                </div>
                <div class="pomodoro__controls">
                    <button class="pomodoro__btn-start">Start</button>
                    <button class="pomodoro__btn-reset">Reset</button>
                </div>
            </div>
        </div>
    </main>
    <!-- afterdocument:js -->
    <script src="js/main.js"></script>
    <!-- endinject -->
</body>

</html>
