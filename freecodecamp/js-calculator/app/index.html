<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <meta name="description" content="Home page">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/png" href="img/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="img/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="img/favicon/favicon-64x64.png" sizes="64x64">

    <!-- inject:css -->
    <link href="css/normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <!-- endinject -->
    <!-- inject:js -->
    
    <!-- endinject -->
</head>

<main class="container">    
    <div class="calc">
        <h4 class="calc__head"><a href="https://github.com/kambala3000" class="calc__head--link" target="_blank">kambala3000</a></h4>
        <div class="calc__display">
            <p class="calc__entry">Test</p>
            <p class="calc__history">wazzap</p>
        </div>
        <div class="calc__buttons">
            <button class="button js-button" value="ac">AC</button>
            <button class="button js-button" value="ce">CE</button>
            <button class="button js-button" value="/">&divide;</button>
            <button class="button js-button" value="*">X</button>
            <button class="button js-button" value="7">7</button>
            <button class="button js-button" value="8">8</button>
            <button class="button js-button" value="9">9</button>
            <button class="button js-button" value="-">-</button>
            <button class="button js-button" value="4">4</button>
            <button class="button js-button" value="5">5</button>
            <button class="button js-button" value="6">6</button>
            <button class="button js-button" value="+">+</button>
            <button class="button js-button" value="1">1</button>
            <button class="button js-button" value="2">2</button>
            <button class="button js-button" value="3">3</button>
            <button class="button js-button" value="=">=</button>
            <button class="button js-button" value="0">0</button>
            <button class="button js-button" value=".">.</button>
        </div>
    </div>
</main>

<body>

    <!-- afterdocument:js -->
    <script src="js/main.js"></script>
    <!-- endinject -->
</body>

</html>
