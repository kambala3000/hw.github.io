<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- endinject -->
    <!-- inject:js -->
    <script src="js/libs.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/plugins.min.js"></script>
    <!-- endinject -->
</head>

<body>
    <div class="carousel">
        <div class="carousel-arrow-left"><span><</span></div>
        <div class="carousel-hider">
            <ul class="carousel-list">
                <li class="carousel-item">
                    <img src="img/85369856454.jpg" alt="Картинка 1" class="carousel-image">
                    <p class="carousel-text">Описание 1</p>
                </li>
                <li class="carousel-item">
                    <img src="img/2345776545654.jpg" alt="Картинка 2" class="carousel-image">
                    <p class="carousel-text">Описание 2</p>
                </li>
                <li class="carousel-item">
                    <img src="img/14675692422260.jpg" alt="Картинка 3" class="carousel-image">
                    <p class="carousel-text">Описание 3</p>
                </li>
                <li class="carousel-item">
                    <img src="img/78775636845346.jpg" alt="Картинка 4" class="carousel-image">
                    <p class="carousel-text">Описание 4</p>
                </li>
                <li class="carousel-item">
                    <img src="img/86634234324767.jpg" alt="Картинка 5" class="carousel-image">
                    <p class="carousel-text">Описание 5</p>
                </li>
                <li class="carousel-item">
                    <img src="img/78523435653.jpg" alt="Картинка 6" class="carousel-image">
                    <p class="carousel-text">Описание 6</p>
                </li>
                <li class="carousel-item">
                    <img src="img/324378989563.jpg" alt="Картинка 7" class="carousel-image">
                    <p class="carousel-text">Описание 7</p>
                </li>
                <li class="carousel-item">
                    <img src="img/723434665444.jpg" alt="Картинка 8" class="carousel-image">
                    <p class="carousel-text">Описание 8</p>
                </li>
                <li class="carousel-item">
                    <img src="img/945235676583.jpg" alt="Картинка 9" class="carousel-image">
                    <p class="carousel-text">Описание 9</p>
                </li>
                <li class="carousel-item">
                    <img src="img/72332564356335.jpg" alt="Картинка 10" class="carousel-image">
                    <p class="carousel-text">Описание 10</p>
                </li>
            </ul>
        </div>
        <div class="carousel-arrow-right"><span>></span></div>
    </div>

    <script type="text/template" id="profile">
        <% for(var i = 0; i < data.length; i++) { %>
            <div class="profile-box">
                <h1 class="profile-name"><%= data[i].name %></h1>
                <img src="<%= data[i].source %>" class="profile-image" />
                <p class="profile-text">
                    <%= data[i].text %>
                </p>
                <h3 class="profile-contacts">Телефон</h3>
                <p class="profile-text">
                    <%= data[i].tel %>
                </p>
                <h3 class="profile-contacts">Профили в соц. сетях</h3>
                <a href="<%= data[i].link %>" target="_blank" class="profile-links clearfix">
                    <%= data[i].link %>
                </a>
            </div>
            <% }; %>
    </script>
    <script src="js/main.js"></script>
</body>

</html>
