<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Search form</title>
    <link href="css/Normalize.css" type="text/css" rel="stylesheet">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div class="container">
        <form class="search-form js-search-form" action="index.html" method="GET">
            <div class="input-container"><input class="search-form__input js-search-input" type="text" name="form__input" title="Введите запрос"  value=""></div>
            <input class="search-form__btn-submit js-search-btn" type="submit" value="Поиск">
            <input class="search-form__btn-reset js-reset-btn" type="reset" value="Сбросить">
        </form>
        <div class="results-box js-results"></div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
